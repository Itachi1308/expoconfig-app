<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpoConfig - Inicio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <h1 class="page-title">Bienvenido al Sistema ExpoConfig</h1>
      
      <div class="card">
        <h2>Resumen del Sistema</h2>
        <p>Gestiona exposiciones, proyectos, estudiantes y m√°s con esta plataforma integral.</p>
        
        <div class="stats-grid" id="statsContainer">
          <!-- Stats will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="lib/sql.js"></script>
  <script src="js/db.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  
  <script>
    // Load header and footer
    document.addEventListener('DOMContentLoaded', async () => {
      // Check authentication
      const { checkAuth } = await import('./js/auth.js');
      if (!checkAuth()) {
        window.location.href = 'login.html';
        return;
      }

      // Load partials
      const loadPartial = async (elementId, file) => {
        try {
          const response = await fetch(file);
          const html = await response.text();
          document.getElementById(elementId).innerHTML = html;
        } catch (error) {
          console.error(`Error loading ${file}:`, error);
        }
      };

      await loadPartial('header', './partials/header.html');
      await loadPartial('footer', './partials/footer.html');

      // Load stats
      await loadStats();
    });

    async function loadStats() {
      try {
        const exposCount = await executeQuery('SELECT COUNT(*) as count FROM ExpoConfig');
        const proyectosCount = await executeQuery('SELECT COUNT(*) as count FROM Proyecto');
        const estudiantesCount = await executeQuery('SELECT COUNT(*) as count FROM Estudiante');
        
        const statsContainer = document.getElementById('statsContainer');
        statsContainer.innerHTML = `
          <div class="stat-card">
            <h3>Exposiciones</h3>
            <p>${exposCount[0].count}</p>
          </div>
          <div class="stat-card">
            <h3>Proyectos</h3>
            <p>${proyectosCount[0].count}</p>
          </div>
          <div class="stat-card">
            <h3>Estudiantes</h3>
            <p>${estudiantesCount[0].count}</p>
          </div>
        `;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }
  </script>
</body>
</html>
