<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposiciones - ExpoConfig</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="dashboard.html" class="navbar-brand">ExpoConfig</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="exposiciones.html" class="nav-link">Exposiciones</a></li>
                <li class="nav-item"><a href="proyectos.html" class="nav-link">Proyectos</a></li>
                <li class="nav-item"><a href="estudiantes.html" class="nav-link">Estudiantes</a></li>
                <li class="nav-item"><a href="reportes.html" class="nav-link">Reportes</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="logoutBtn">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Gestión de Exposiciones</h2>
            <button id="addExpoBtn" class="btn btn-primary">Agregar Exposición</button>
            
            <div id="expoList" class="table-responsive">
                <!-- Lista de exposiciones se cargará aquí -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Fin</th>
                            <th>Lugar</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="expoTableBody">
                        <!-- Datos dinámicos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para agregar/editar exposiciones -->
    <div id="expoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Agregar Nueva Exposición</h2>
            <form id="expoForm">
                <input type="hidden" id="expoId">
                <div class="form-group">
                    <label for="expoNombre" class="form-label">Nombre</label>
                    <input type="text" id="expoNombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="expoFechaInicio" class="form-label">Fecha Inicio</label>
                    <input type="date" id="expoFechaInicio" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="expoFechaFin" class="form-label">Fecha Fin</label>
                    <input type="date" id="expoFechaFin" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="expoLugar" class="form-label">Lugar</label>
                    <input type="text" id="expoLugar" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
            <div id="expoFormError" class="alert alert-danger" style="display: none;"></div>
        </div>
    </div>

    <script src="lib/sql.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/exposiciones.js"></script>
    <script>
        // Verificar autenticación
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }
        
        document.getElementById('logoutBtn').addEventListener('click', logout);
    </script>
</body>
</html>
