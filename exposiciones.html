<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exposiciones - ExpoConfig</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header estilo ESCOM -->
  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <img src="assets/logo-escom.png" alt="Logo ESCOM" class="logo">
        <div class="logo-text">
          <h1 class="main-title">ExpoConfig</h1>
          <p class="subtitle">Gestión de Exposiciones</p>
        </div>
      </div>
      <ul class="main-menu">
        <li><a href="dashboard.html">Inicio</a></li>
        <li><a href="exposiciones.html" class="active">Exposiciones</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="proyectos.html">Proyectos</a></li>
        <li><a href="estudiantes.html">Estudiantes</a></li>
      </ul>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="main-container">
    <div class="card">
      <div class="card-header">
        <h2>Gestión de Exposiciones</h2>
      </div>
      <div class="card-body">
        <button id="addExpoBtn" class="btn btn-primary">Agregar Exposición</button>
        
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Lugar</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="exposicionesTable">
              <!-- Cargado dinámicamente -->
              <tr>
                <td colspan="5">Cargando exposiciones...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal para exposiciones -->
  <div id="expoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Agregar Exposición</h2>
      <form id="expoForm">
        <input type="hidden" id="expoId">
        <div class="form-group">
          <label for="expoNombre" class="form-label">Nombre</label>
          <input type="text" id="expoNombre" class="form-control" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="expoFechaInicio" class="form-label">Fecha Inicio</label>
            <input type="date" id="expoFechaInicio" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="expoFechaFin" class="form-label">Fecha Fin</label>
            <input type="date" id="expoFechaFin" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <label for="expoLugar" class="form-label">Lugar</label>
          <input type="text" id="expoLugar" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <p>© 2023 ExpoConfig - ESCOM IPN. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="lib/sql.js"></script>
  <script src="js/db.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/exposiciones.js"></script>
</body>
</html>
